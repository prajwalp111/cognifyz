<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Form Validation</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1 style="text-align: center;">Create Account</h1>
 
    <form id="user-form">
      <div class="container-box">
     <div class="container-1">
       <!-- Username -->
       <label for="username">Username:</label>
       <input type="text" id="username" placeholder="Enter your username" required>
       <span class="error" id="username-error">Username is required.</span>
   
       <!-- Email -->
       <label for="email">Email:</label>
       <input type="email" id="email" placeholder="Enter your email" required>
       <span class="error" id="email-error">Invalid email address.</span>
   
       <!-- Password -->
       <label for="password">Password:</label>
       <input type="password" id="password" placeholder="Enter your password" required>
       <span class="error" id="password-error"></span>
   
       <!-- Confirm Password -->
       <label for="confirm-password">Confirm Password:</label>
       <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
       <span class="error" id="confirm-password-error"></span> 
     </div>
      <div class="container-2">
        <div class="box"><button type="submit">Submit</button></div>
      </div>
       </div>
    </form>
 

  <script src="form.js"></script>
</body>
</html>
